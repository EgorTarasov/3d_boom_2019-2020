{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Подключить устройство</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Добавить</button>
</form>
{% if not request.user.is_authenticated %}
<p><a href="{% url 'index' %}">Войти</a></p>
{% endif %}
{% endblock %}
